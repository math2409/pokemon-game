<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OdJ Pokémon</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo_pokhyris1.png" class="logo" />
      <h2 class="subtitle">Choisis ton Pokémon !</h2>
    </header>
    <div class="choix">
      <!-- <div class="pokemon">
                <img src="images/tortipouss.png" class="img_pokemon">
                <h3 class="pokemon_name">Tortipouss</h3>
            </div> -->
    </div>
    <div id="combat">

      <div class="ennemi"></div>
      <div class="zone-texte">
        <div class="texte"></div>
        <ul class="liste-attaque">
          <!-- <li class="attaque">
                        <p class="nom-attaque"></p>
                        <p class="puissance"></p>
                        <p class="pp"></p>
                    </li> -->
        </ul>
      </div>

    <div id="odj">
      <p class="odj-text">Vous avez gagné !</p>
    </div>
    <audio class="music" src="musiques/fight_music.mp3" controls loop></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
